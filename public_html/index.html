<!DOCTYPE html>
<html ng-app="AngularStarter">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="AngularJS Starter">
        <meta name="author" content="Dominik Mathmann, Gedoplan">
        <link rel="shortcut icon" href="resources/img/angular.png">

        <title>AngularJS Starter</title>

        <!-- build:css resources/styles/ext.css -->
        <!-- injector:bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:css resources/styles/main.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="resources/styles/logo-nav.css">
        <link rel="stylesheet" href="resources/styles/main.css">
        <!-- endinjector -->
        <!-- endbuild -->


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="http://placehold.it/150x50&text=Logo" alt="">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" ui-view>
        </div>

        <!-- build:js scripts/globalize.js -->
        <!-- injector:globalize:js -->
        <script src="bower_components/cldrjs/dist/cldr.js"></script>
        <script src="bower_components/cldrjs/dist/cldr/event.js"></script>
        <script src="bower_components/cldrjs/dist/cldr/supplemental.js"></script>
        <script src="bower_components/cldrjs/dist/cldr/unresolved.js"></script>
        <script src="bower_components/globalize/dist/globalize.js"></script>
        <script src="bower_components/globalize/dist/globalize/number.js"></script>
        <script src="bower_components/globalize/dist/globalize/date.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:js scripts/ext.js -->
        <!-- injector:bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <!-- injector:js -->
        <script src="app.js"></script>
        <script src="modules/globalize/globalize-services.js"></script>
        <script src="modules/home/home-controller.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

    </body>

</html>
